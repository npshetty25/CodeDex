<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
  <h2>RSVP</h2>
  <p>Come and make our special day more awesome!</p>
  <br>
  First Name: <input type="text">
  <br><br>
  Last Name: <input type="text">
  <br><br>
  Are you coming?<br>
  <input type="radio" name="option"><label>Yes</label>
  <input type="radio" name="option"><label>No</label>
  <input type="radio" name="option"><label>Maybe</label>
  <br><br>
  Any dietary restrictions for main course?<br>
  <input type="checkbox" name="diet"><label>Vegetarian</label>
  <input type="checkbox" name="diet"><label>Vegan</label>
  <input type="checkbox" name="diet"><label>Gluten-Free</label>
  <br><br>
  <input type="submit" value="Submit">
 </form>
  </body>
</html>
