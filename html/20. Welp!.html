<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">reviewer's name: <input type="text" id="name"></label><br>
        <label for="review">review: <textarea id="review"></textarea></label><br>
        <h3>would you try again?</h3>
        <label><input type="radio" name="option" value="yes"> YES</label><br>
        <label><input type="radio" name="option" value="no"> NO</label><br>
        <label><input type="radio" name="option" value="maybe"> MAYBE</label><br>
        <label for="rating">rating: <input type="number" id="rating" min="1" max="5"></label><br>



        <textarea name="comments" placeholder="Enter your comments here..." maxlength="250"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
